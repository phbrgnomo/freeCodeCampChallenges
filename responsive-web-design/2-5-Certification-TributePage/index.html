<!DOCTYPE html>
<html>

<head>
    <!-- Document metadata -->
    <meta charset="utf-8">
    <title>Tribute</title>
    <meta name="description" content="Tribute Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main content of the page -->
    <main id="main">
        <!-- Main heading of the page -->
        <h1 id="title">Dr. Norman Borlaug</h1>

        <!-- Container for the main image and its caption -->
        <div id="img-div">
            <!-- Main image -->
            <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg">
            <!-- Caption for the image -->
            <figcaption id="img-caption">Image Caption</figcaption>
        </div>

        <!-- Container for tribute information -->
        <div id="tribute-info">
            <!-- Paragraph with information about the tribute -->
            <p>This is the Info about the Tribute</p>
        </div>

        <!-- Link to external Wikipedia page (opens in a new tab) -->
        <a id="tribute-link" target="_blank" href="https://en.wikipedia.org/wiki/Norman_Borlaug">Wikipedia entry</a>
    </main>
</body>

</html>
